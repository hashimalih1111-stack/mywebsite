<!DOCTYPE html>
<html>
<head>
    <title>Simple Space Shooter</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; margin: auto; background: #000; }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="480" height="600"></canvas>

<script>
// CANVAS SETUP
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// PLAYER
let player = {
    x: 220,
    y: 520,
    width: 40,
    height: 40,
    speed: 5
};

// BULLETS
let bullets = [];

// ENEMIES
let enemies = [];
let enemySpeed = 2;

// GAME STATE
let gameOver = false;

// üîä FIRE SOUND
let fireSound = new Audio();
fireSound.src = "https://actions.google.com/sounds/v1/weapons/medium_laser_1.ogg";

// CREATE ENEMY
function createEnemy() {
    enemies.push({
        x: Math.random() * 440,
        y: -40,
        width: 40,
        height: 40
    });
}
setInterval(createEnemy, 1000);

// DRAW PLAYER
function drawPlayer() {
    ctx.fillStyle = "cyan";
    ctx.fillRect(player.x, player.y, player.width, player.height);
}

// DRAW BULLETS
function drawBullets() {
    ctx.fillStyle = "yellow";
    bullets.forEach((b, i) => {
        b.y -= 5;
        ctx.fillRect(b.x, b.y, 5, 10);

        if (b.y < 0) bullets.splice(i, 1);
    });
}

// DRAW ENEMIES
function drawEnemies() {
    // COLLISION WITH PLAYER ‚Üí TRUE COLLISION CHECK
if (
    e.y + e.height > player.y &&           // Enemy bottom touches player top
    e.y < player.y + player.height &&      // Enemy top is below player bottom
    e.x < player.x + player.width &&       // Enemy left touches player right
    e.x + e.width > player.x               // Enemy right touches player left
) {
    gameOver = true;
}
}

// ‚≠ê GAME OVER SCREEN
function showGameOver() {
    ctx.fillStyle = "white";
    ctx.font = "45px Arial";
    ctx.fillText("GAME OVER", 110, 250);

    ctx.font = "25px Arial";
    ctx.fillText("Press R to Restart", 135, 320);
}

// RESTART GAME
function restartGame() {
    player.x = 220;
    bullets = [];
    enemies = [];
    gameOver = false;
}

// MAIN LOOP
function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!gameOver) {
        drawPlayer();
        drawBullets();
        drawEnemies();
    } else {
        showGameOver();
    }

    requestAnimationFrame(gameLoop);
}
gameLoop();

// INPUTS
document.addEventListener("keydown", (e) => {
    if (!gameOver) {
        if (e.key === "ArrowLeft") player.x -= player.speed;
        if (e.key === "ArrowRight") player.x += player.speed;

        // üî• SHOOT
        if (e.key === " ") {
            fireSound.cloneNode(true).play(); // PLAY FIRE SOUND

            bullets.push({
                x: player.x + 18,
                y: player.y
            });
        }
    }

    // üîÅ RESTART GAME
    if (e.key === "r" || e.key === "R") {
        restartGame();
    }
});
</script>

</body>
</html>
